<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:adventure="http://java.sun.com/jsf/composite/adventure"
                xmlns="http://www.w3.org/1999/xhtml" template="/template/main.xhtml">

    <ui:define name="css">
        <link rel="stylesheet" href="#{request.contextPath}/css/jquery-ui.min.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/css/select2.min.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/css/select2-bootstrap.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/css/sweet-alert.css"/>
    </ui:define>

    <ui:define name="lib">
        <script src="#{request.contextPath}/js/lib/jquery-ui.min.js"></script>
        <script src="#{request.contextPath}/js/lib/jquery.mask.min.js"></script>
        <script src="#{request.contextPath}/js/lib/sweet-alert.min.js"></script>
        <script src="#{request.contextPath}/js/lib/select2.min.js"></script>
    </ui:define>

    <ui:define name="proxy">
        <script src="#{request.contextPath}/js/proxy/location.js"></script>
        <script src="#{request.contextPath}/js/proxy/user-profile.js"></script>
    </ui:define>

    <ui:define name="controller">
        <script src="#{request.contextPath}/js/controller/atleta-pessoal.js"></script>
    </ui:define>

    <ui:define name="body">
        <div class="col-md-6 col-md-offset-4">
            <div class="row" style="padding-bottom: 20px">
                <h1>Dados pessoais</h1>
                <h4>Mantenha seus dados atualizados para se inscrever nas provas</h4>
            </div>
        </div>

        <div id="form-section" hidden="true" class="col-md-4 col-md-offset-4">
            <form>
                <div class="row">
                    <div class="form-group">
                        <label for="name">Nome *</label>
                        <input id="name" type="text" class="form-control" placeholder="Digite o seu nome"
                               maxlength="#{constants.nameSize}"/>
                        <span data-for="name" data-property="name" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="rg">RG *</label>
                        <input id="rg" type="text" class="form-control" placeholder="Digite o seu RG"
                               maxlength="#{constants.rgSize}"/>
                        <span data-for="rg" data-property="rg" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input id="cpf" type="text" class="form-control" placeholder="Digite o seu CPF"
                               maxlength="#{constants.cpfSize}"/>
                        <span data-for="cpf" data-property="cpf" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="gender">Sexo *</label>
                        <select id="gender" class="form-control">
                            <option disabled="disabled" selected="selected">Escolha o sexo</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                        <span data-for="gender" data-property="gender" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="birthday">Data de nascimento *</label>
                        <adventure:calendar dayId="birthday" monthId="birthday-month" yearId="birthday-year"/>
                        <span data-for="birthday" data-property="birthday" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="tshirt">Tamanho da camisa *</label>
                        <select id="tshirt" class="form-control">
                            <option disabled="disabled" selected="selected">Escolha o tamanho</option>
                            <option value="PP">PP</option>
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>
                            <option value="GG">GG</option>
                        </select>
                        <span data-for="tshirt" data-property="tshirt" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="location">Cidade de residência *</label>
                        <div id="location" class="form-control" style="padding: 0px; border: 0px;">
                            <div class="col-xs-3" style="padding-left: 0px;">
                                <select id="uf" class="form-control">
                                    <option value="" disabled="disabled" selected="selected">UF</option>
                                </select>
                            </div>
                            <div class="col-xs-9" style="padding: 0px;">
                                <select id="city" class="form-control">
                                    <option value="" disabled="disabled" selected="selected">Cidade</option>
                                </select>
                            </div>
                        </div>
                        <span data-for="uf" data-property="state.id" class="message label label-danger"/>
                        <span data-for="city" data-property="city.id" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="mobile">Celular ou fixo *</label>
                        <input id="mobile" type="tel" class="form-control" placeholder="Telefone para contato com DDD"
                               maxlength="#{constants.telephoneSize}"/>
                        <span data-for="mobile" data-property="mobile" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row" style="padding-bottom: 20px">
                    <h3>Para o esporte Orientação</h3>
                </div>
                <div class="row">
                    <div class="form-group">
                      <label for="national_id">CBO</label>
                      <input id="national_id" type="text" class="form-control" placeholder="Registro CBO" maxlength="20"/>
                      <span data-for="national_id" data-property="national_id" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row">   
                    <div class="form-group">
                      <label for="sicard_number">SiCard</label>
                      <input id="sicard_number" type="text" class="form-control" placeholder="Número do SiCard" maxlength="20"/>
                      <span data-for="sicard_number" data-property="sicard_number" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 15px">
                    <div class="form-group">
                        <button type="submit" class="col-xs-12 col-md-4 btn btn-lg btn-success">
                            <span class="glyphicon glyphicon-edit" aria-hidden='true' style="font-size: 0.8em;"></span>
                            Salvar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </ui:define>

</ui:composition>
