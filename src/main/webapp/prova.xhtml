<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="meta-ogg">
		<meta property="og:title" content="#{raceHelper.getTitle(request)}" />
		<meta property="og:description" content="#{raceHelper.getDescription(request)}" />
		<meta property="og:image" content="#{applicationConfigHelper.getBaseUrl(request)}/api/race/#{param.id}/banner" />
	</ui:define>

	<ui:define name="lib">
		<script src="#{request.contextPath}/js/lib/moment.min.js"></script>
		<script src="#{request.contextPath}/js/lib/numeral.min.js"></script>
		<script src="#{request.contextPath}/js/lib/pt-br.min.js"></script>
	</ui:define>

	<ui:define name="proxy">
		<script src="#{request.contextPath}/js/proxy/race.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="#{request.contextPath}/js/controller/prova.js"></script>
	</ui:define>

	<ui:define name="breadcrumb">
		<ol class="breadcrumb">
			<li>
				<a href="#{request.contextPath}/calendario/2015">Calendário 2015</a>
			</li>
			<li class="active">
				<span class="race-name"></span>
			</li>
		</ol>
	</ui:define>

	<ui:define name="body">
		<input id="id" type="hidden" value="#{param.id}" />

		<div class="row" id="banner-section" hidden="true">
			<div class="col-md-8 col-md-offset-2">
				<img id="banner" class="img-responsive" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-2">
				<h2 class="race-name"></h2>
			</div>
			<div class="col-md-3 text-right" id="bt-registration-section" hidden="true">
				<h2>
					<a class="btn btn-lg btn-success" href="#{request.contextPath}/prova/#{param.id}/inscricao">
						<span class='glyphicon glyphicon-pencil' aria-hidden='true' style='font-size: 0.8em;'></span> Inscreva sua equipe
					</a>
				</h2>
			</div>
			<div class="col-md-3 text-right" id="bt-manage-section" hidden="true">
				<h2>
					<a class="btn btn-lg btn-warning" href="#{request.contextPath}/prova/#{param.id}/painel">
						<span class='glyphicon glyphicon-menu-hamburger' aria-hidden='true' style='font-size: 0.8em;'></span> Painel do organizador
					</a>
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h4>
					<p class="text-justify" id="description"></p>
				</h4>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="col-md-6">
					<div class="row">
						<h3>
							<span class="glyphicon glyphicon-calendar" style="font-size: 0.8em"></span> Data
						</h3>
						<h4 id="date"></h4>
					</div>
					<div class="row" id="city-section" hidden="true">
						<h3>
							<span class="glyphicon glyphicon-map-marker" style="font-size: 0.8em"></span> Local
						</h3>
						<h4 id="city"></h4>
					</div>
					<div class="row" id="registration-periods-section" hidden="true">
						<h3>
							<span class="glyphicon glyphicon-usd" style="font-size: 0.8em"></span> Inscrição
							<small>por pessoa</small>
						</h3>
						<div id="registration-periods"></div>
						<h4>
							<small>
								* <span class='text-danger'>+R$ 10 de anuidade</span>
							</small>
						</h4>
					</div>
				</div>
				<div class="col-md-6">
					<div class="row" id="categories-section" hidden="true">
						<h3 id="categories">
							<span class="glyphicon glyphicon-th-large" style="font-size: 0.8em"></span> Categorias
						</h3>
					</div>
					<div class="row" id="organizers-section" hidden="true">
						<h3>
							<span class="glyphicon glyphicon glyphicon-user" style="font-size: 0.8em"></span> Organizadores
						</h3>
						<div id="organizers"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row" style="margin-top: 20px;">
			<div class="col-md-8 col-md-offset-2 text-center"></div>
		</div>
	</ui:define>

</ui:composition>
