<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="pt_BR" />

<h:head profile="http://www.w3.org/2005/10/profile">
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<ui:insert name="meta-ogg-static">
		<meta property="og:site_name" content="#{applicationConfigHelper.appTitle}" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="pt_BR" />
		<meta property="fb:app_id" content="#{applicationConfigHelper.OAuthFacebookId}" />
	</ui:insert>
	<ui:insert name="meta-ogg">
		<meta property="og:title" content="#{applicationConfigHelper.appTitle}" />
		<meta property="og:description"
			content="Cadastre-se no Sou+ Avententura, uma maneira unificada de se inscrever nas provas de Corrida de Aventura na Bahia. Se você é organizador, não perca tempo e cadastre a sua prova. É tudo gratuito!" />
		<meta property="og:image" content="#{applicationConfigHelper.getBaseUrl(request)}/images/default-ogg-image.png" />
	</ui:insert>

	<title>#{applicationConfigHelper.appTitle}</title>

	<!--
	<ui:include src="favicon.xhtml" />
	-->
	<ui:insert name="css" />
	<link rel="stylesheet" href="#{request.contextPath}/css/bootstrap.min.css" />
	<!-- 	<link rel="stylesheet" href="#{request.contextPath}/css/startbootstrap.css" /> -->
	<link rel="stylesheet" href="#{request.contextPath}/css/app.css" />

	<!-- Fonts -->
	<!--
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400,700" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,700italic,400,700" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
	-->
	<ui:insert name="scriptlet" />
</h:head>

<h:body>
	<input id="contextPath" type="hidden" value="#{request.contextPath}" />
	<ui:include src="menu.xhtml" />

	<div class="container">
		<ui:insert name="breadcrumb" />
		<ui:insert name="body" />
	</div>

	<script src="#{request.contextPath}/js/lib/jquery-1.11.2.min.js"></script>
	<script src="#{request.contextPath}/js/lib/bootstrap.min.js"></script>
	<script src="#{request.contextPath}/js/lib/app.js"></script>
	<ui:insert name="lib" />

	<script src="#{request.contextPath}/js/proxy/user.js"></script>
	<script src="#{request.contextPath}/js/proxy/logout.js"></script>
	<ui:insert name="proxy" />

	<script src="#{request.contextPath}/js/controller/menu.js"></script>
	<ui:insert name="controller" />
</h:body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '#{applicationConfigHelper.analyticsGoogleId}', 'auto');
  ga('send', 'pageview');
</script>
</html>
