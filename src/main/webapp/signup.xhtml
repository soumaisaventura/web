<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:adventure="http://java.sun.com/jsf/composite/adventure"
                xmlns="http://www.w3.org/1999/xhtml" template="/template/main.xhtml">

    <ui:define name="lib">
        <script src="#{request.contextPath}/js/lib/spin.min.js"></script>
        <script src="#{request.contextPath}/js/lib/sweet-alert.min.js"></script>
    </ui:define>

    <ui:define name="proxy">
        <script src="#{request.contextPath}/js/proxy/signup.js"></script>
        <script src="#{request.contextPath}/js/proxy/logon.js"></script>
    </ui:define>

    <ui:define name="controller">
        <script src="#{request.contextPath}/js/controller/signup.js"></script>
        <script src="#{request.contextPath}/js/controller/login-oauth.js"></script>
    </ui:define>

    <ui:define name="css">
        <link rel="stylesheet" href="#{request.contextPath}/css/sweet-alert.css"/>
    </ui:define>

    <ui:define name="body">
        <div class="col-md-4 col-md-offset-4">
            <div class="row" style="padding-bottom: 20px">
                <h1>Registre-se</h1>
                <h4>Crie sua conta para se inscrever nas provas</h4>
            </div>
            <div class="row" style="padding-bottom: 10px">
                <div class="col-xs-6 col-sm-6 col-md-6" style="padding-left: 0px;">
                    <a id="facebook-login" href="#" class="btn btn-lg btn-primary btn-block" disabled="disabled">
                        <small class="hidden-xs">usando</small>
                        Facebook</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6" style="padding-right: 0px;">
                    <a id="google-login" href="#" class="btn btn-lg btn-danger btn-block" disabled="disabled">
                        <small class="hidden-xs">ou</small>
                        Google</a>
                </div>
            </div>

            <div class="login-or" style="padding-bottom: 20px">
                <hr class="hr-or"/>
                <span class="span-or">ou</span>
            </div>

            <form role="form">
                <div class="row">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input id="name" type="text" class="form-control" maxlength="#{constants.nameSize}"/>
                        <span id="name-message" hidden="true" class="label label-danger"/>
                        <span data-for="name" data-property="name" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" class="form-control" maxlength="#{constants.emailSize}"/>
                        <span data-for="email" data-property="email" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input id="password" type="password" class="form-control"
                               maxlength="#{constants.passwordSize}"/>
                        <span data-for="password" data-property="password" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="gender">Sexo</label>
                        <select id="gender" class="form-control">
                            <option value="" selected="selected"></option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                        <span data-for="gender" data-property="gender" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="birthday">Data de nascimento</label>
                        <adventure:calendar dayId="birthday" monthId="birthday-month" yearId="birthday-year"/>
                        <span data-for="birthday" data-property="birthday" class="message label label-danger"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <input id="global" type="hidden"/>
                        <button type="submit" class="btn btn-lg btn-success col-xs-12 col-md-5">
                            <span class="glyphicon glyphicon-check" aria-hidden='true' style="font-size: 0.8em;"></span>
                            Registrar
                        </button>
                        <div class="col-xs-12 col-md-7" style="padding-right: 0px;">
                            <a href="#{request.contextPath}/privacidade/politica" class="pull-right">pol√≠tica de
                                privacidade</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="global-message" hidden="true" class="alert alert-danger"/>
                </div>
            </form>
        </div>
    </ui:define>
</ui:composition>
