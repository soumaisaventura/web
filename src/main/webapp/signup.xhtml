<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

<ui:define name="proxy">
	<script src="#{request.contextPath}/js/proxy/signup.js"></script>
</ui:define>

<ui:define name="controller">
	<script src="#{request.contextPath}/js/controller/signup.js"></script>
</ui:define>

<ui:define name="body">
	<div class="container">
		<div class="col-md-6 col-md-offset-4">
			<div class="row" style="padding-bottom: 20px">
				<h1>Registre-se</h1>
				<h4>Crie sua conta para se inscrever nas provas</h4>
			</div>
		</div>
		<div class="col-md-4 col-md-offset-4">
			<form role="form">
				<div class="row">
					<div class="form-group">
						<label for="name">Nome</label> 
						<input id="name" type="text" class="form-control" maxlength="#{constants.nameSize}" /> 
						<span id="name-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label for="email">E-mail</label> 
						<input id="email" type="email" class="form-control" maxlength="#{constants.emailSize}"/> 
						<span id="email-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label for="password">Senha</label> 
						<input id="password" type="password" class="form-control" maxlength="#{constants.passwordSize}"/> 
						<span id="password-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label for="gender">Sexo</label> 
						<select id="gender"	class="form-control">
							<option value="" selected="selected"></option>
							<option value="M">Masculino</option>
							<option value="F">Feminino</option>
						</select> 
						<span id="gender-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label for="birthday">Data de nascimento</label>
						<div class="form-inline">
							<div class="form-group">
								<select	id="birthday" class="form-control">
									<option value="">Dia</option>
								</select>
							</div>
							<div class="form-group"> 
								<select id="birthday-month" class="form-control">
									<option value="">MÃªs</option>
								</select>
							</div>
							<div class="form-group">
								<select	id="birthday-year" class="form-control">
									<option value="">Ano</option>
								</select>
							</div>
						</div>
						<span id="birthday-message" hidden="true" class="label label-danger" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group">
						<input id="global" type="hidden" />
						<button type="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-check" aria-hidden='true' style="font-size: 0.8em;"></span>  Registrar</button>
					</div>
				</div>
				<div class="row">
					<div id="global-message" hidden="true" class="alert alert-danger"/>
				</div>
			</form>
		</div>
	</div>
</ui:define>
</ui:composition>
