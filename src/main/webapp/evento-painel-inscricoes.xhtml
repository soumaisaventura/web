<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="css">
		<link rel="stylesheet" href="#{request.contextPath}/css/footable.core.min.css" />
	</ui:define>

	<ui:define name="lib">
		<script src="#{request.contextPath}/js/lib/moment.min.js"></script>
		<script src="#{request.contextPath}/js/lib/numeral.min.js"></script>
		<script src="#{request.contextPath}/js/lib/pt-br.min.js"></script>
		<script src="#{request.contextPath}/js/lib/footable.min.js"></script>
		<script src="#{request.contextPath}/js/lib/footable.filter.min.js"></script>
		<script src="#{request.contextPath}/js/lib/bootbox.js"></script>
		<script src="#{request.contextPath}/js/lib/bootstrap-editable.min.js"></script>
	</ui:define>

	<ui:define name="proxy">
		<!--
		<script src="#{request.contextPath}/js/proxy/race-registration.js"></script>
		-->
		<script src="#{request.contextPath}/js/proxy/registration.js"></script>
		<script src="#{request.contextPath}/js/proxy/event.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="#{request.contextPath}/js/controller/evento-painel-inscricoes.js"></script>
	</ui:define>

	<ui:define name="breadcrumb">
		<ol class="breadcrumb">
			<li>
				<a href="#{request.contextPath}/calendario/#{eventHelper.getYear(request)}">Calendário #{eventHelper.getYear(request)}</a>
			</li>
			<li>
				<a href="#{request.contextPath}/evento/#{eventHelper.getAlias(request)}">#{eventHelper.getTitle(request)}</a>
			</li>
			<li>
				<a href="#{request.contextPath}/evento/#{eventHelper.getAlias(request)}/painel">Painel</a>
			</li>
			<li class="active">Inscrições</li>
		</ol>
	</ui:define>

	<ui:define name="body">
		<div class="row" style="padding-bottom: 20px">
			<div class="col-md-6 col-md-offset-3">
				<div class="row" style="padding-bottom: 20px">
					<div class="col-md-12">
						<input id="evento_id" type="hidden" value="#{param.evento_id}" />
						<h1>Gerenciamento de inscrições</h1>
						<h4>
							<span class="race-name"></span> &#160;&#160;&#160;&#160;
							<small>
								<span class="glyphicon glyphicon-calendar" style="font-size: 0.8em"></span> <span id="race-date"></span> &#160;&#160; <span
									class="glyphicon glyphicon-map-marker" style="font-size: 0.8em"></span> <span id="race-city"></span>
							</small>
						</h4>
					</div>
				</div>
				<div class="row" style="margin-bottom: 15px">
					<form>
						<div class="col-md-7">
							<div class="form-group">
								<label for="filter-text">Pesquisa: </label>
								<input type="text" class="form-control" id="filter-text" placeholder="Digite o que você procura" />
							</div>
						</div>
						<div class="col-md-5">
							<div class="form-group">
								<label for="filter-status">Status: </label>
								<select id="filter-status" class="form-control">
									<option value="">Todos</option>
									<option value="Pendente">Pendente</option>
									<option value="Confirmada">Confirmada</option>
									<option value="Cancelada">Cancelada</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<div class="col-md-12">
						<table id="resultTable" class="table table-condensed footable" data-filter-text-only="true">
							<tbody>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="3">
										<a id="email-all" class="pull-left">Enviar e-mail para equipes listadas</a>
										<span id="total" class="pull-right"></span>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
