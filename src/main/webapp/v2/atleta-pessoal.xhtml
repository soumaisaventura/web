<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:adventure="http://java.sun.com/jsf/composite/adventure" template="template/main.xhtml">

<ui:define name="css">
	<link rel="stylesheet" href="#{request.contextPath}/css/jquery-ui.min.css" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.1/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="#{request.contextPath}/css/select2-bootstrap.css" />
</ui:define>

<ui:define name="lib">
	<script src="#{request.contextPath}/js/lib/jquery-ui.min.js"></script>
	<script src="#{request.contextPath}/js/lib/jquery.mask.min.js"></script>
	<script src="#{request.contextPath}/js/lib/bootbox.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.1/js/select2.min.js"></script>
</ui:define>

<ui:define name="proxy">
	<script src="#{request.contextPath}/v2/js/proxy/location.js"></script>
	<script src="#{request.contextPath}/v2/js/proxy/user-profile.js"></script>
</ui:define>

<ui:define name="controller">
	<script src="#{request.contextPath}/v2/js/controller/atleta-pessoal.js"></script>
</ui:define>

<ui:define name="breadcrumb">
	<!-- Begin Page Header -->
	<div class="header">
		<div class="container">
			<div class="row">
				<!-- Page Title -->
				<div class="col-sm-6 col-xs-12">
					<h1>Dados Pessoais</h1>
				</div>

				<!-- Breadcrumbs -->
				<div class="col-sm-6">
					<ol class="breadcrumb">
						<li><span class="ion-home breadcrumb-home"></span><a href="index.html">Home</a></li>
						<li>Dados Pessoais</li>
					</ol>
				</div>
				<!-- /column -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /page header -->
</ui:define>

<ui:define name="body">

	<div class="content-40mg">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div class="heading mb20">
						<h4>Mantenha seus dados atualizados para se inscrever nas provas</h4>
					</div>

					<form id="form-signup" role="form">
						<div class="form-group">
							<label for="name">Nome *</label>
							<input id="name" type="text" class="form-control" placeholder="Digite o seu nome" maxlength="#{constants.nameSize}" />
							<span id="name-message" hidden="true" class="label label-danger" />
						</div>

						<div class="form-group">
							<label for="rg">RG *</label>
							<input id="rg" type="text" class="form-control" placeholder="Digite o seu RG" maxlength="#{constants.rgSize}" />
							<span id="rg-message" hidden="true" class="label label-danger" />
						</div>
						
						<div class="form-group">
							<label for="cpf">CPF *</label>
							<input id="cpf" type="text" class="form-control" placeholder="Digite o seu CPF" maxlength="#{constants.cpfSize}" />
							<span id="cpf-message" hidden="true" class="label label-danger" />
						</div>
						<div class="form-group">
							<label for="gender">Sexo *</label>
							<select id="gender" class="form-control">
								<option disabled="disabled" selected="selected">Escolha o sexo</option>
								<option value="M">Masculino</option>
								<option value="F">Feminino</option>
							</select>
							<span id="gender-message" hidden="true" class="label label-danger"></span>
						</div>

						<div class="form-group">
							<label for="birthday">Data de nascimento *</label>
							<adventure:calendar dayId="birthday" monthId="birthday-month" yearId="birthday-year" />
							<span id="birthday-message" hidden="true" class="label label-danger" />
						</div>

						<div class="form-group">
							<label for="tshirt">Tamanho da camisa *</label>
							<select id="tshirt" class="form-control">
								<option disabled="disabled" selected="selected">Escolha o tamanho</option>
								<option value="PP">PP</option>
								<option value="P">P</option>
								<option value="M">M</option>
								<option value="G">G</option>
								<option value="GG">GG</option>
							</select>
							<span id="tshirt-message" hidden="true" class="label label-danger"></span>
						</div>

						<div class="form-group">
							<label for="city">Cidade de residência *</label>
							<input id="city.id" type="hidden" />
							<adventure:cidade ufId="uf" cidadeId="cidade"/>
							
							<input id="city" type="text" class="form-control" placeholder="Cidade de residência" maxlength="#{constants.nameSize}" />
							<span id="city.id-message" hidden="true" class="label label-danger"></span>
						</div>
						
						<div class="form-group">
							<label for="mobile">Celular ou fixo *</label>
							<input id="mobile" type="tel" class="form-control" placeholder="Telefone para contato com DDD" maxlength="#{constants.telephoneSize}" />
							<span id="mobile-message" hidden="true" class="label label-danger"></span>
						</div>						

						<hr class="mt20 mb20" />
						<button type="submit" class="btn btn-rw btn-primary">Salvar</button>
					
					</form>
					<div id="global-message" hidden="true" class="alert alert-danger mt20" />		
				</div>
			</div>
		</div>
	</div>
</ui:define>
</ui:composition>
