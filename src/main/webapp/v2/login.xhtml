	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Sou+Aventura</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta property="og:site_name" content="Sou+ Aventura" />
	<meta property="og:type" content="website" />
	<meta property="og:locale" content="pt_BR" />
	<meta property="fb:app_id" content="1422799641299675" />
	<meta property="og:title" content="Sou+ Aventura" />
	<meta property="og:description" content="Cadastre-se no Sou+ Avententura, uma maneira unificada de se inscrever nas provas de Corrida de Aventura na Bahia. Se você é organizador, não perca tempo e cadastre a sua prova. É tudo gratuito!" />
	<meta property="og:image" content="/images/default-ogg-image.png" />

	<!-- Open Sans font from Google CDN -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css">

	<!-- Pixel Admin's stylesheets -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/pixel-admin.min.css" rel="stylesheet" type="text/css">
	<link href="css/pages.css" rel="stylesheet" type="text/css">
	<link href="css/rtl.min.css" rel="stylesheet" type="text/css">
	<link href="css/themes.min.css" rel="stylesheet" type="text/css">

	<!--[if lt IE 9]>
		<script src="assets/javascripts/ie.min.js"></script>
	<![endif]-->


	<style>
	/*
	.page-signin .signin-container {
		width: 750px;
	}
	.page-signin .signin-info {
		width: 75%;
	}*/
	.page-signin .signin-info ul .signin-icon { 
		font-size: 16px;
	}
	.signin-info .logo{
		font-size: 3em;
	}
	</style>

<body class="theme-asphalt page-signin">

	<!-- Page background -->
	<div id="page-signin-bg">
		<div class="overlay"></div>
		<img src="images/bg.jpg">
	</div>
	<!-- / Page background -->

	<!-- Container -->
	<div class="signin-container">

		<!-- Left side -->
		<div class="signin-info text-center">
			<a href="/" class="logo">
				<img src="images/compass.png" style="margin-top: -5px;">&nbsp;
				Sou+Aventura
			</a>
			<div class="slogan">
				Simples. Flexível. Poderoso.
			</div>
			<ul>
				<li><i class="fa fa-bar-chart-o signin-icon"></i>Total controle e liberdade aos organizadores</li>
				<li><i class="fa fa-thumbs-up signin-icon"></i>Mais praticidade aos atletas</li>
				<li><i class="fa fa-clock-o signin-icon"></i>Tudo em tempo real</li>
			</ul> <!-- / Info list -->
		</div>
		<!-- / Left side -->

		<!-- Right side -->
		<div class="signin-form">

			<!-- Form -->
			<form action="index.html" id="signin-form_id">
				<div class="signin-text">
					<span>Entrar em sua conta</span>
				</div>

				<div class="form-group w-icon">
					<input type="text" name="signin_username" id="username_id" class="form-control input-lg" placeholder="E-mail">
					<span class="fa fa-user signin-form-icon"></span>
				</div>

				<div class="form-group w-icon">
					<input type="password" name="signin_password" id="password_id" class="form-control input-lg" placeholder="Senha">
					<span class="fa fa-lock signin-form-icon"></span>
				</div>

				<div class="form-actions">
					<input type="submit" value="Entrar" class="signin-btn bg-primary">
					<a href="#" class="forgot-password" id="forgot-password-link">Esqueceu sua senha?</a>
				</div>
			</form>
			<!-- / Form -->

			<!-- "Sign In with" block -->
			<div class="signin-with">
				<div class="row">
					<div class="col-md-6">
						<a href="index.html" class="signin-with-btn" style="background: rgb(79, 111, 170);" disabled>Entrar com <span>Facebook</span></a>
					</div>
					<div class="col-md-6">
						<a href="index.html" class="signin-with-btn" style="background: rgb(217, 83, 79);" disabled>Entrar com <span>Google</span></a>
					</div>
				</div>
			</div>
			<!-- / "Sign In with" block -->

			<!-- Password reset form -->
			<div class="password-reset-form" id="password-reset-form">
				<div class="header">
					<div class="signin-text">
						<span>Password reset</span>
						<div class="close">&times;</div>
					</div> <!-- / .signin-text -->
				</div> <!-- / .header -->
				
				<!-- Form -->
				<form action="index.html" id="password-reset-form_id">
					<div class="form-group w-icon">
						<input type="text" name="password_reset_email" id="p_email_id" class="form-control input-lg" placeholder="Enter your email">
						<span class="fa fa-envelope signin-form-icon"></span>
					</div> <!-- / Email -->

					<div class="form-actions">
						<input type="submit" value="SEND PASSWORD RESET LINK" class="signin-btn bg-primary">
					</div> <!-- / .form-actions -->
				</form>
				<!-- / Form -->
			</div>
			<!-- / Password reset form -->
		</div>
		<!-- Right side -->
	</div>
	<!-- / Container -->

	<div class="not-a-member">
		Ainda não está cadastrado? <a href="#{request.contextPath}/recupera-senha">Registre-se agora!</a>
	</div>

<!-- Get jQuery from Google CDN -->
<!--[if !IE]> -->
	<script type="text/javascript" src="js/lib/jquery-2.1.3.min.js"> 
<!-- <![endif]-->
<!--[if lte IE 9]>
	<script type="text/javascript" src="js/lib/jquery-1.11.2.min.js">
<![endif]-->


	<!-- Pixel Admin's javascripts -->
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/lib/pixel-admin.js"></script>

	<script type="text/javascript">
		var init = [];
		// Resize BG
		init.push(function () {
			var $ph  = $('#page-signin-bg'),
			    $img = $ph.find('> img');
	
			$(window).on('resize', function () {
				$img.attr('style', '');
				if ($img.height() < $ph.height()) {
					$img.css({
						height: '100%',
						width: 'auto'
					});
				}
			});
		});
	
		// Setup Sign In form validation
		init.push(function () {
			$("#signin-form_id").validate({ focusInvalid: true, errorPlacement: function () {} });
			
			// Validate username
			$("#username_id").rules("add", {
				required: true,
				minlength: 3
			});
	
			// Validate password
			$("#password_id").rules("add", {
				required: true,
				minlength: 6
			});
		});
	
		// Setup Password Reset form validation
		init.push(function () {
			$("#password-reset-form_id").validate({ focusInvalid: true, errorPlacement: function () {} });
			
			// Validate email
			$("#p_email_id").rules("add", {
				required: true,
				email: true
			});
		});
	
		window.PixelAdmin.start(init);
	</script>

</body>
</html>
