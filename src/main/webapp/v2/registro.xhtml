<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:adventure="http://java.sun.com/jsf/composite/adventure" template="/v2/template/template.xhtml">	

	<ui:param name="page" value="page-signin" />
	
	<ui:define name="proxy">
		<script src="js/proxy/signup.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="js/controller/signup.js"></script>
	</ui:define>

	<ui:define name="content">

		<!-- Container -->
		<div class="signin-container">

			<div class="signin-form">

				<!-- Form -->
				<form id="signin-form_id">
					<div class="signin-text">
						<span><h3>Registre-se</h3></span>
					</div>
					<!-- / .signin-text -->

					<div class="form-group">
						<input id="name" type="text" class="form-control input-lg" placeholder="Nome" maxlength="#{constants.nameSize}" />
						<div id="name-message" for="name" class="help-block"></div>
					</div>

					<div class="form-group w-icon">
						<input id="email" type="text" class="form-control input-lg" placeholder="E-mail" maxlength="#{constants.emailSize}" />
						<div id="email-message" for="email" class="help-block"></div>
					</div>
					
					<div class="form-group w-icon">
						<input id="password" type="password" class="form-control input-lg" placeholder="Senha" maxlength="#{constants.passwordSize}" />
						<div id="password-message" for="password" class="help-block"></div>
					</div>
					
					<div class="form-group w-icon">
						<select id="gender" class="form-control input-lg">
							<option disabled="disabled" selected="selected">Sexo</option>
							<option value="M">Masculino</option>
							<option value="F">Feminino</option>
						</select>
						<div id="gender-message" for="gender" class="help-block"></div>
					</div>

					<div class="form-group w-icon">
						<adventure:calendar dayId="birthday" monthId="birthday-month" yearId="birthday-year" classLg="input-lg" />
						<div id="birthday-message" for="birthday" class="help-block"></div>
					</div>
					
					<div class="form-actions">
						<button id="form-login" type="submit" class="btn btn-primary btn-rounded signin-btn">ENTRAR</button>
					</div>
					<!-- / .form-actions -->
				</form>
				<!-- / Form -->
			</div>
		</div>
		<!-- / Container -->
