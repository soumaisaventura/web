<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:adventure="http://java.sun.com/jsf/composite/adventure" template="template/main.xhtml">

	<ui:define name="proxy">
		<script src="#{request.contextPath}/v2/js/proxy/signup.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="#{request.contextPath}/v2/js/controller/signup.js"></script>
	</ui:define>

	<ui:define name="breadcrumb">
		<!-- Begin Page Header -->
		<div class="header">
			<div class="container">
				<div class="row">
					<!-- Page Title -->
					<div class="col-sm-6 col-xs-12">
						<h1>Registre-se</h1>
					</div>

					<!-- Breadcrumbs -->
					<div class="col-sm-6">
						<ol class="breadcrumb">
							<li><span class="ion-home breadcrumb-home"></span><a href="index.html">Home</a></li>
							<li>Registre-se</li>
						</ol>
					</div>
					<!-- /column -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /page header -->
	</ui:define>

	<ui:define name="body">

		<div class="content-40mg">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="heading mb20">
							<h4>Crie sua conta para se inscrever nas provas</h4>
						</div>

						<form role="form">
							<div class="form-group">
								<label for="name">Nome</label>
								<input id="name" type="text" class="form-control" maxlength="#{constants.nameSize}" />
								<span id="name-message" hidden="true" class="label label-danger" />
							</div>

							<div class="form-group">
								<label for="email">E-mail</label>
								<input id="email" type="email" class="form-control" maxlength="#{constants.emailSize}" />
								<span id="email-message" hidden="true" class="label label-danger" />
							</div>

							<div class="form-group">
								<label for="secretkey">Senha</label>
								<input id="secretkey" type="password" class="form-control" maxlength="#{constants.passwordSize}" />
								<span id="secretkey-message" hidden="true" class="label label-danger" />
							</div>

							<div class="form-group">
								<label for="gender">Sexo</label>
								<select id="gender" class="form-control">
									<option value="" selected="selected"></option>
									<option value="M">Masculino</option>
									<option value="F">Feminino</option>
								</select> 
								<span id="gender-message" hidden="true" class="label label-danger" />
							</div>

							<div class="form-group">
								<label for="birthday">Data de nascimento</label>
								<adventure:calendar dayId="birthday" monthId="birthday-month" yearId="birthday-year" />
								<span id="birthday-message" hidden="true" class="label label-danger" />
							</div>

							<hr class="mt20 mb20" />
							<button type="submit" class="btn btn-rw btn-primary">Registrar</button>
						</form>
						<div id="global-message" hidden="true" class="alert alert-danger mt20" />		
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
