<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template/main.xhtml">

<ui:define name="lib">
	<script src="#{request.contextPath}/v2/js/lib/jquery.mask.min.js"></script>
	<script src="#{request.contextPath}/v2/js/lib/bootbox.js"></script>
</ui:define>

<ui:define name="proxy">
	<script src="#{request.contextPath}/v2/js/proxy/user-health.js"></script>
</ui:define>

<ui:define name="controller">
	<script src="#{request.contextPath}/v2/js/controller/atleta-saude.js"></script>
</ui:define>

<ui:define name="breadcrumb">
	<!-- Begin Page Header -->
	<div class="header">
		<div class="container">
			<div class="row">
				<!-- Page Title -->
				<div class="col-sm-6 col-xs-12">
					<h1>Dados de saúde</h1>
				</div>

				<!-- Breadcrumbs -->
				<div class="col-sm-6">
					<ol class="breadcrumb">
						<li><span class="ion-home breadcrumb-home"></span><a href="index.html">Home</a></li>
						<li>Dados de saúde</li>
					</ol>
				</div>
				<!-- /column -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /page header -->
</ui:define>

<ui:define name="body">
	<div class="content-40mg">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div class="heading mb20">
						<h4>Em caso de acidente utilizaremos estas informações</h4>
					</div>

					<form role="form">
						
						<div class="form-group">
							<label for="bloodType">Tipo sanguíneo *</label>
							<select id="bloodType" class="form-control">
								<option disabled="disabled" selected="selected">Selecione o tipo sanguíneo</option>
								<option value="A+">A+</option>
								<option value="A-">A-</option>
								<option value="B+">B+</option>
								<option value="B-">B-</option>
								<option value="AB+">AB+</option>
								<option value="AB-">AB-</option>
								<option value="O+">O+</option>
								<option value="O-">O-</option>
							</select> <span id="bloodType-message" hidden="true" class="label label-danger" />
						</div>

						<div class="form-group">
							<label for="allergy">Alergias</label>
							<textarea id="allergy" class="form-control" rows="4" placeholder="Informe suas alergias" maxlength="#{constants.textSize}"></textarea>
							<span id="allergy-message" hidden="true" class="label label-danger" />
						</div>

						<div class="form-group">
							<label for="healthCareName">Plano de saúde </label>
							<div class="row">
								<div class="col-sm-6">
									<input id="healthCareName" type="text" class="form-control" placeholder="Nome do plano" maxlength="#{constants.nameSize}" />
									<span id="healthCareName-message" hidden="true" class="label label-danger" />
								</div>
								<div class="col-sm-6">
									<input id="healthCareNumber" type="text" class="form-control" placeholder="Número da carteira" maxlength="#{constants.genericIdSize}" />
									<span id="healthCareNumber-message" hidden="true" class="label label-danger" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="emergencyContactName">Contato para emergência *</label>
							<div class="row">
								<div class="col-sm-6">
									<input id="emergencyContactName" type="text" class="form-control" placeholder="Nome do contato" maxlength="#{constants.nameSize}" />
									<span id="emergencyContactName-message" hidden="true" class="label label-danger" />
								</div>
								<div class="col-sm-6">
									<input id="emergencyContactPhoneNumber" type="tel" class="form-control" placeholder="Telefone do contato com DDD" maxlength="#{constants.telephoneSize}" />
									<span id="emergencyContactPhoneNumber-message" hidden="true" class="label label-danger" />
								</div>
							</div>
						</div>

						<hr class="mt20 mb20" />
						<button type="submit" class="btn btn-rw btn-primary">Salvar</button>

					</form>
					<div id="global-message" hidden="true" class="alert alert-danger mt20" />

				</div>
			</div>
		</div>
	</div>
</ui:define>

</ui:composition>
