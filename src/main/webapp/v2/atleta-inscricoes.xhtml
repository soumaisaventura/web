<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template/main.xhtml">

<ui:define name="lib">
	<script src="#{request.contextPath}/v2/js/lib/moment.min.js"></script>
	<script src="#{request.contextPath}/v2/js/lib/mustache.min.js"></script>
</ui:define>

<ui:define name="proxy">
	<script src="#{request.contextPath}/v2/js/proxy/registration.js"></script>
</ui:define>

<ui:define name="controller">
	<script src="#{request.contextPath}/v2/js/controller/atleta-inscricoes.js"></script>
</ui:define>

<ui:define name="css">
	<link href='#{request.contextPath}/v2/css/app.css' rel='stylesheet' type='text/css'/>
</ui:define>

<ui:define name="scriptlet">
	<script id="template" type="text/template">
		<div class="col-md-4 col-xs-12">
			<div class="offer offer-radius offer-{{status}}">
				<div class="shape">
					<div class="shape-text">
						{{statusTranslate}}								
					</div>
				</div>
				<div class="offer-content">
					<h3 class="lead">
						<a href="/web/inscricao/{{number}}">\#{{number}}</a><br/>
						{{race.name}}
					</h3>
					<p>
						<span class="glyphicon glyphicon-calendar" style="font-size: 0.8em"></span> {{race.date}}<br/>
						<span class="glyphicon glyphicon-map-marker" style="font-size: 0.8em"></span> {{race.city.name}} / {{race.city.state}}<br/>
						<i class="fa fa-users" style="font-size: 0.8em"></i> {{teamName}}
					</p>
				</div>
			</div>
		</div>
	</script>
</ui:define>

<ui:define name="breadcrumb">
	<!-- Begin Page Header -->
	<div class="header">
		<div class="container">
			<div class="row">
				<!-- Page Title -->
				<div class="col-sm-6 col-xs-12">
					<h1>Minhas inscrições</h1>
				</div>

				<!-- Breadcrumbs -->
				<div class="col-sm-6">
					<ol class="breadcrumb">
						<li><span class="ion-home breadcrumb-home"></span><a href="index.html">Home</a></li>
						<li>Minhas inscrições</li>
					</ol>
				</div>
				<!-- /column -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /page header -->
</ui:define>
	
<ui:define name="body">
	<div class="content-40mg">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div class="heading mb20">
						<h4>Acompanhe o andamento das suas inscrições</h4>
					</div>
				</div>
			</div>
			
			<div id="minhas-inscricoes" class="row">
			</div>
		</div>
	</div>
</ui:define>

</ui:composition>
