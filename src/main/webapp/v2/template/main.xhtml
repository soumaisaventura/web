<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="pt_BR" />

<h:head profile="http://www.w3.org/2005/10/profile">
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<ui:insert name="meta" />

	<ui:insert name="meta-ogg-static">
	<meta property="og:site_name" content="#{applicationConfigHelper.appTitle}" />
	<meta property="og:type" content="website" />
	<meta property="og:locale" content="pt_BR" />
	<meta property="fb:app_id" content="#{applicationConfigHelper.OAuthFacebookId}" />
	</ui:insert>

	<ui:insert name="meta-ogg">
	<meta property="og:title" content="#{applicationConfigHelper.appTitle}" />
	<meta property="og:description"	content="Cadastre-se no Sou+ Aventura, uma maneira unificada de se inscrever nas provas de Corrida de Aventura na Bahia. Se você é organizador, não perca tempo e cadastre a sua prova. É tudo gratuito!" />
	<meta property="og:image" content="#{applicationConfigHelper.getBaseUrl(request)}/images/default-ogg-image.png" />
	</ui:insert>

	<title>#{applicationConfigHelper.appTitle}</title>
	
	<!-- Stylesheets -->
	<link href="#{request.contextPath}/v2/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/v2/css/style.css" rel="stylesheet" title="main-css"/>
	<link href="#{request.contextPath}/v2/css/bootstrap-social.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/v2/css/animate.min.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/v2/css/owl.carousel.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/v2/css/buttons.css" rel="stylesheet"/>

	<!-- Icon Fonts -->
	<link href='#{request.contextPath}/v2/css/ionicons.min.css' rel='stylesheet' type='text/css'/>
	<link href='#{request.contextPath}/v2/css/font-awesome.css' rel='stylesheet' type='text/css'/>

	<!-- Magnific Popup -->
	<link href='#{request.contextPath}/v2/css/magnific-popup.css' rel='stylesheet' type='text/css'/>
	
	<ui:insert name="css" />
	<ui:insert name="scriptlet" />
	
</h:head>

<h:body>
	
	<input id="contextPath" type="hidden" value="#{request.contextPath}" />
	<ui:include src="menu.xhtml" />
	
	<ui:insert name="body" />
	
	<ui:insert name="lib" />

	<ui:insert name="proxy" />

	<ui:insert name="controller" />
	
</h:body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '#{applicationConfigHelper.analyticsGoogleId}', 'auto');
  ga('send', 'pageview');
</script>

</html>
