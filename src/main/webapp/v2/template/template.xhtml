<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="pt_BR" />

<h:head profile="http://www.w3.org/2005/10/profile">
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<ui:insert name="meta" />
	<ui:insert name="meta-ogg-static">
		<meta property="og:site_name" content="#{applicationConfigHelper.appTitle}" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="pt_BR" />
		<meta property="fb:app_id" content="#{applicationConfigHelper.OAuthFacebookId}" />
	</ui:insert>
	<ui:insert name="meta-ogg">
		<meta property="og:title" content="#{applicationConfigHelper.appTitle}" />
		<meta property="og:description"
			content="Cadastre-se no Sou+ Aventura, uma maneira unificada de se inscrever nas provas de Corrida de Aventura na Bahia. Se você é organizador, não perca tempo e cadastre a sua prova. É tudo gratuito!" />
		<meta property="og:image" content="#{applicationConfigHelper.getBaseUrl(request)}/images/default-ogg-image.png" />
	</ui:insert>

	<title>#{applicationConfigHelper.appTitle}</title>

	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="css/pixel-admin.css" rel="stylesheet" type="text/css" />
	<link href="css/pages.css" rel="stylesheet" type="text/css" />
	<link href="css/rtl.css" rel="stylesheet" type="text/css" />
	<link href="css/themes.css" rel="stylesheet" type="text/css" />
	<link href="css/app.css" rel="stylesheet" type="text/css" />
	<ui:insert name="css" />
</h:head>

<ui:param name="theme" value="theme-clean" />


<h:body class="#{theme} #{page}">
	<input id="contextPath" type="hidden" value="#{request.contextPath}" />
	<ui:include src="menu.xhtml" />

	<div class="container">
		<ui:insert name="breadcrumb" />
		<ui:insert name="content" />
	</div>

	<script src="js/lib/jquery-1.11.2.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/pixel-admin.min.js"></script>
	<script src="js/lib/app.js"></script>
	<ui:insert name="lib" />

	<ui:insert name="proxy" />
	<ui:insert name="controller" />
	<ui:insert name="scriptlet" />
</h:body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '#{applicationConfigHelper.analyticsGoogleId}', 'auto');
  ga('send', 'pageview');
</script>
</html>
