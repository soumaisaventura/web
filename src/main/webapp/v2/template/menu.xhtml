<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Begin Header -->
<header>

	<!-- Login -->
	<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
						<span class="sr-only">Fechar</span>
					</button>
					<h4 class="modal-title" id="loginLabel">Identifique-se</h4>
				</div>
				<form id="form-login" role="form">
					<div class="modal-body">
						<div class="form-group">
							<div class="row">
								<div class="col-xs-12">
									<a id="facebook-login" class="btn btn-block btn-social btn-lg btn-facebook" disabled="disabled">
										<span class="fa fa-facebook"></span>Entrar com Facebook
									</a>
								</div>
							</div>
						</div>
						<div class="login-or" style="padding-bottom: 20px">
							<hr class="hr-or" />
							<span class="span-or">ou</span>
						</div>
						<div class="form-group">
							<label for="username">E-mail</label>
							<input type="email" class="form-control" id="username" placeholder="E-mail" maxlength="#{constants.emailSize}" autofocus="autofocus" />
							<span id="username-message" hidden="true" class="label label-danger" />
						</div>
						<div class="form-group">
							<label for="password">Senha (<a href="#">Esqueceu sua senha?</a>)</label>
							<input type="password" class="form-control" id="password" placeholder="Senha" maxlength="#{constants.passwordSize}" />
							<span id="password-message" hidden="true" class="label label-danger" />
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-12">
									<div id="login-message" hidden="true" class="alert alert-danger text-center" />
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-rw btn-primary btn-block">Entrar</button>
					</div>
				</form>
			</div>
			<!-- /modal content -->
		</div>
		<!-- /modal dialog -->
	</div>
	<!-- /modal holder -->
	<!-- End Login -->

	<!-- Begin Navigation -->
	<div class="navbar">
	  <div class="container container-header">
	    <div class="navbar-header">
	      <!-- Brand -->
	      <a href="index.html" class="navbar-brand">
	        <div class="css-logo"></div> Sou+Aventura
	      </a>
	      <!-- Mobile Navigation -->
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
	              <span class="sr-only">Toggle navigation</span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	      </button>
	    </div><!-- /navbar header -->   
	
	    <!-- Main Navigation -->
	    <nav class="navbar-collapse collapse navHeaderCollapse" role="navigation">
	      <ul class="nav navbar-nav navbar-right">
	      	<li id="user-profile-menu-item">
				<a href="#{request.contextPath}/user/profile" class="loggedin-menu" style="display: none">
					Dados pessoais
					<span id="profile-badge" title="pendências cadastrais" class="label label-danger label-as-badge"></span>
				</a>
			</li>
			<li id="user-health-menu-item">
				<a href="#{request.contextPath}/user/health" class="loggedin-menu" style="display: none">
					Dados de saúde
					<span id="health-badge" title="pendências cadastrais" class="label label-danger label-as-badge"></span>
				</a>
			</li>
			<li id="registration-list-menu-item">
				<a href="#{request.contextPath}/minhas-inscricoes" class="loggedin-menu" style="display: none">Minhas inscrições</a>
			</li>
	      	<li>
	      		<a href="#">Calendário 2015</a>
	      	</li>
			<li class="hidden-xs">
		      	<input id="loggedin-user-email" type="hidden" />
				<a class="loggedin-menu" id="currentUser" style="display: none;"></a>
			</li>
			<li>
				<a href="#" id="bt-logout" class="loggedin-menu" style="display: none">Sair</a>
			</li>
			<li>
				<a data-toggle="modal" data-target="#login" class="loggedout-menu">Login</a>
			</li>
			<li>
				<a href="registro" class="loggedout-menu">Registre-se</a>
			</li>
	      </ul><!-- /navbar right -->  
	    </nav><!-- /nav -->  
	
	  </div><!-- /container header -->   
	</div><!-- /navbar -->   
	<!-- End Navigation -->

	<ui:insert name="breadcrumb" />
</header>
<!-- /header -->
<!-- End Header -->

</ui:composition>
