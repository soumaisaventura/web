<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/v2/template/template.xhtml">

	<ui:param name="page" value="page-signin"/>

	<ui:define name="css">
	<link href="css/bootstrap-social.css" rel="stylesheet" type="text/css"/>
	</ui:define>

	<ui:define name="proxy">
		<script src="js/proxy/password.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="js/controller/password-recovery.js"></script>
	</ui:define>

	<ui:define name="content">

		<!-- Container -->
		<div class="signin-container">
		
			<!-- Left side -->
			<div class="signin-info">
				<div class="slogan">
					Simple. Flexible. Powerful.
				</div> <!-- / .slogan -->
				<ul>
					<li><i class="fa fa-sitemap signin-icon"></i> Flexible modular structure</li>
					<li><i class="fa fa-file-text-o signin-icon"></i> LESS &amp; SCSS source files</li>
					<li><i class="fa fa-outdent signin-icon"></i> RTL direction support</li>
					<li><i class="fa fa-heart signin-icon"></i> Crafted with love</li>
				</ul> <!-- / Info list -->
			</div>
			<!-- / Left side -->
		
			<div class="signin-form">
				<div class="password-reset-form" id="password-reset-form">
					<div class="header">
						<div class="signin-text">
							<span>Recuperação de senha</span>
						</div>
					</div>
					<form action="index.html" id="password-reset-form_id">
						<div class="form-group w-icon">
							<input type="text" name="password_reset_email" id="p_email_id" class="form-control input-lg" placeholder="Informe seu e-mail"/>
							<span class="fa fa-envelope signin-form-icon"></span>
						</div>
						<div class="form-actions">
							<input type="submit" value="Recuperar Senha" class="signin-btn bg-primary btn-block"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- / Container -->
		
		<div class="not-a-member">
			Ainda não tem cadastro? <a href="pages-signup.html">Registre-se agora</a>
		</div>
	</ui:define>

</ui:composition>
