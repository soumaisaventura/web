<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="proxy">
		<script src="#{request.contextPath}/js/proxy/logon.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="#{request.contextPath}/js/controller/evento-prova-inscricao.js"></script>
	</ui:define>

	<ui:define name="body">
		<form>
			<input id="evento_id" type="hidden" value="#{param.evento_id}" />
			<input id="prova_id" type="hidden" value="#{param.prova_id}" />

			<div class="row">
				<div class="form-group col-md-offset-2 col-md-8">
					<label for="category">Categoria *</label>
					<select id="category" class="form-control">
						<option disabled="disabled" selected="selected">Escolha a categoria</option>
					</select>
					<span id="category-message" hidden="true" class="label label-danger" />
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-offset-2 col-md-8">
					<label for="teamName">Nome da equipe *</label>
					<input type="text" id="teamName" class="form-control" maxlength="#{constants.nameSize}" placeholder="Digite o nome da equipe" />
					<span id="teamName-message" hidden="true" class="label label-danger" />
				</div>
			</div>

			<div class="row" style="height: 100%;">
				<div class="col-md-offset-2 col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								Fulano com foto <span class="glyphicon glyphicon-phone pull-right" style="padding-left: 10px;" title="(71) 99922-2790"></span> <span
									class="glyphicon glyphicon-envelope pull-right" title="lucianosantosborges@gmail.com"></span>
							</h3>
						</div>
						<div class="panel-body text-center">
							<img src="https://placeimg.com/256/256/people" class="img-circle" />
						</div>
						<div class="panel-footer">
							<span class="text-success" style="font-size: 1.7em">R$ 80</span>
							<button type="button" class="btn btn-danger pull-right">Excluir</button>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								Beltrano sem foto <span class="glyphicon glyphicon-phone pull-right" style="padding-left: 10px;" title="(71) 99922-2790"></span> <span
									class="glyphicon glyphicon-envelope pull-right" title="lucianosantosborges@gmail.com"></span>
							</h3>
						</div>
						<div class="panel-body text-center">
							<img src="#{request.contextPath}/images/semfoto.png" />
						</div>
						<div class="panel-footer text-center">
							<button type="button" class="btn btn-success pull-right">Adicionar</button>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>

				<div class="col-md-offset-2 col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Novo atleta</h3>
						</div>
						<div class="panel-body text-center">
							<img src="#{request.contextPath}/images/adicionaratleta.png" />
						</div>
						<div class="panel-footer text-center">
							<button type="button" class="btn btn-success pull-right">Adicionar</button>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>

			</div>
		</form>

	</ui:define>

</ui:composition>
