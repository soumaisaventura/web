<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml" template="/template/main.xhtml">

    <ui:define name="lib">
        <script src="#{request.contextPath}/js/lib/spin.min.js"></script>
        <script src="#{request.contextPath}/js/lib/sweet-alert.min.js"></script>
       <script src="#{request.contextPath}/js/lib/jwt-decode.min.js"></script> 
    </ui:define>

    <ui:define name="proxy">
        <script src="#{request.contextPath}/js/proxy/logon.js"></script>
    </ui:define>

    <ui:define name="controller">
        <script src="#{request.contextPath}/js/controller/login.js"></script>
        <script src="#{request.contextPath}/js/controller/login-oauth.js"></script>
    </ui:define>

    <ui:define name="css">
        <link rel="stylesheet" href="#{request.contextPath}/css/sweet-alert.css"/>
    </ui:define>

    <ui:define name="body">
        <div class="col-md-4 col-md-offset-4">
            <div class="row" style="padding-bottom: 20px">
                <h1>Identifique-se</h1>
                <h4>Escolha uma das formas de acessar o sistema</h4>
            </div>
            <div class="row" style="padding-bottom: 10px">
                <div class="col-xs-6 col-sm-6 col-md-6" style="padding-left: 0px;">
                    <a id="facebook-login" href="#" class="btn btn-lg btn-primary btn-block" disabled="disabled">
                        <small class="hidden-xs">usando</small>
                        Facebook</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6" style="padding-right: 0px;">
                    <a id="google-login" href="#" class="btn btn-lg btn-danger btn-block" disabled="disabled">
                        <small class="hidden-xs">ou</small>
                        Google</a>
                </div>
            </div>

            <div class="login-or" style="padding-bottom: 20px">
                <hr class="hr-or"/>
                <span class="span-or">ou</span>
            </div>

            <form role="form">
                <div class="row">
                    <div class="form-group">
                        <label for="username">E-mail</label>
                        <input id="username" type="email" class="form-control" maxlength="#{constants.emailSize}"/>
                        <span data-for="username" data-property="username" class="message label label-danger"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="password">
                            Senha (
                            <a href="#{request.contextPath}/recupera-senha">Esqueceu sua senha?</a>
                            )
                        </label>
                        <input id="password" type="password" class="form-control"
                               maxlength="#{constants.passwordSize}"/>
                        <span data-for="password" data-property="password" class="message label label-danger"/>
                    </div>
                </div>
                <div class="row" style="padding-bottom: 20px">
                    <button type="submit" class="btn btn-lg btn-success col-xs-12 col-md-5">
                        <span class="glyphicon glyphicon-ok" aria-hidden='true' style="font-size: 0.8em;"/> Entrar
                    </button>
                    <div class="col-xs-12 col-md-7" style="padding-right: 0px;">
                        <a href="#{request.contextPath}/privacidade/politica" class="pull-right">pol√≠tica de
                            privacidade</a>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="text-center">
                    <div id="global-message" hidden="true" class="alert alert-danger"/>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
            <div style="height: 200px">
                <span id="spin" style="position: absolute; display: block; top: 50%; left: 50%;"></span>
            </div>
        </div>
    </ui:define>
</ui:composition>
