<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="lib">
		<script src="#{request.contextPath}/js/lib/canvasjs.min.js"></script>
		<script src="#{request.contextPath}/js/lib/jquery.canvasjs.min.js"></script>
	</ui:define>

	<ui:define name="proxy">
		<script src="#{request.contextPath}/js/proxy/race-registration.js"></script>
		<script src="#{request.contextPath}/js/proxy/race.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="#{request.contextPath}/js/controller/prova-painel.js"></script>
	</ui:define>

	<ui:define name="breadcrumb">
		<ol class="breadcrumb">
			<li>
				<a href="#{request.contextPath}/calendario/2015">Calendário 2015</a>
			</li>
			<li>
				<a href="#{request.contextPath}/prova/#{param.id}">
					<span class="race-name"></span>
				</a>
			</li>
			<li class="active">Painel</li>
		</ol>
	</ui:define>
	<ui:define name="body">
		<input id="race-id" type="hidden" value="#{param.id}" />

		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Resumo das inscrições</div>
					<div class="panel-body">
						<div id="analytic-data" style="height: 300px; width: 100%;">
							<div style="height: 250px;">Em construção...</div>
							<div>
								<!--
								<button id="registration-forms" class="btn btn-primary btn-lg">Fichas de inscrição</button>
								-->
								<a href="#{request.contextPath}/prova/#{param.id}/painel/inscricoes" class="btn btn-primary btn-lg pull-right">Gerenciar inscrições</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Incrições por status</div>
					<div class="panel-body">
						<div id="status-chart" style="height: 300px; width: 100%;"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Equipes confirmadas</div>
					<div class="panel-body">
						<div id="category-chart" style="height: 300px; width: 100%;"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6 hidden-xs">
				<div class="panel panel-default">
					<div class="panel-heading">Atletas confirmados</div>
					<div class="panel-body">
						<div id="city-chart" style="height: 300px; width: 100%;"></div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
