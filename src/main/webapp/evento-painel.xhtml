<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="lib">
		<script src="#{request.contextPath}/js/lib/canvasjs.min.js"></script>
		<script src="#{request.contextPath}/js/lib/jquery.canvasjs.min.js"></script>
	</ui:define>

	<ui:define name="proxy">
		<script src="#{request.contextPath}/js/proxy/event.js"></script>
		<script src="#{request.contextPath}/js/proxy/race-registration.js"></script>
		<script src="#{request.contextPath}/js/proxy/event-analytics.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="#{request.contextPath}/js/controller/evento-painel.js"></script>
	</ui:define>

	<ui:define name="breadcrumb">
		<ol class="breadcrumb">
			<li>
				<a href="#{request.contextPath}/calendario/2015">Calendário 2015</a>
			</li>
			<li>
				<a href="#{request.contextPath}/prova/#{param.id}">
					<span class="race-name"></span>
				</a>
			</li>
			<li class="active">Painel</li>
		</ol>
	</ui:define>
	<ui:define name="body">
		<input id="evento_id" type="hidden" value="#{param.evento_id}" />

		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Resumo das inscrições</div>
					<div class="panel-body">
						<div id="analytic-data" style="height: 300px; width: 100%;">
							<div style="height: 0px;">
								<h2 class="col-lg-12">Em construção...</h2>

								<h2 id="registration-export-div" class="col-md-6 col-xs-12">
									<button id="registration-export" class="btn btn-primary btn-lg col-xs-12" data-loading-text="Aguarde...">
										<span class="glyphicon glyphicon-download-alt"></span> Exportar Excel
									</button>
								</h2>

								<h2 id="registration-forms-div" hidden="true" class="col-md-6 col-xs-12">
									<button id="registration-forms" class="btn btn-primary btn-lg col-xs-12" data-loading-text="Aguarde...">
										<span class="glyphicon glyphicon-file"></span> Fichas
									</button>
								</h2>

								<h2 class="col-md-6 col-xs-12">
									<a href="#{request.contextPath}/evento/#{param.evento_id}/painel/inscricoes" class="btn btn-primary btn-lg col-xs-12">
										<span class="glyphicon glyphicon-menu-hamburger"></span> Inscrições
									</a>
								</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Incrições por status</div>
					<div class="panel-body">
						<div id="status-chart" style="height: 300px; width: 100%;"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Equipes por percurso</div>
					<div class="panel-body">
						<div id="course-chart" style="height: 300px; width: 100%;"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Equipes por categoria</div>
					<div class="panel-body">
						<div id="category-chart" style="height: 300px; width: 100%;"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Atletas por cidade</div>
					<div class="panel-body">
						<div id="city-chart" style="height: 300px; width: 100%;"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Tamanho de camisa</div>
					<div class="panel-body">
						<div id="tshirt-chart" style="height: 300px; width: 100%;"></div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
