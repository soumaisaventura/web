<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/v2/template/template.xhtml">

	<ui:param name="page" value="page-signin" />

	<ui:define name="css">
		<link href="css/bootstrap-social.css" rel="stylesheet" type="text/css" />
	</ui:define>

	<ui:define name="lib">
		<script src="js/lib/bootbox.js"></script>
		<script src="js/lib/spin.min.js"></script>
	</ui:define>

	<ui:define name="proxy">
		<script src="js/proxy/logon.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="js/controller/login.js"></script>
	</ui:define>

	<ui:define name="content">
	
	<!-- Page background -->
	<div id="page-signin-bg">
		<!-- Background overlay -->
		<div class="overlay"></div>
		<!-- Replace this with your bg image -->
		<img src="images/foto-a.jpg" class="img-responsive" alt=""/>
	</div>
	<!-- / Page background -->

		<!-- Container -->
		<div class="signin-container">

			<!-- Left side -->
<!-- 			<div class="signin-info"> -->
<!-- 				<div class="slogan">Simple. Flexible. Powerful.</div> -->
<!-- 				/ .slogan -->
<!-- 				<ul> -->
<!-- 					<li><i class="fa fa-sitemap signin-icon"></i> Flexible modular structure</li> -->
<!-- 					<li><i class="fa fa-file-text-o signin-icon"></i> LESS &amp; SCSS source files</li> -->
<!-- 					<li><i class="fa fa-outdent signin-icon"></i> RTL direction support</li> -->
<!-- 					<li><i class="fa fa-heart signin-icon"></i> Crafted with love</li> -->
<!-- 				</ul> -->
<!-- 				/ Info list -->
<!-- 			</div> -->
			<!-- / Left side -->

			<div class="signin-form"> 

				<!-- Form -->
				<form id="signin-form_id">
					<div class="signin-text">
						<span><h3>Identifique-se</h3></span>
					</div>
					<!-- / .signin-text -->

					<div class="form-group w-icon">
						<input id="username" type="text" class="form-control input-lg" placeholder="E-mail" maxlength="#{constants.emailSize}" />
						<span class="fa fa-user signin-form-icon"></span>
						<div id="username-message" for="username" class="help-block"></div>
					</div>
					<!-- / Username -->

					<div class="form-group w-icon">
						<input id="password" type="password" class="form-control input-lg" placeholder="Senha" maxlength="#{constants.passwordSize}" />
						<span class="fa fa-lock signin-form-icon"></span>
						<div id="password-message" for="password" class="help-block"></div>
					</div>
					<!-- / Password -->

					<div class="form-actions">
						<button id="form-login" type="submit" class="btn btn-primary btn-rounded signin-btn">ENTRAR</button>
						<a href="#{request.contextPath}/v2/recupera-senha" class="forgot-password" id="forgot-password-link">Esqueceu sua senha?</a>
					</div>
					<!-- / .form-actions -->
				</form>
				<!-- / Form -->

				<!-- "Sign In with" block -->
				<div class="signin-with">
					<div class="row">
						<div class="col-md-6">
							<!-- Facebook -->
							<button id="facebook-login" class="btn btn-lg btn-block btn-social btn-facebook" disabled="disabled">
								<i class="fa fa-facebook"></i> Facebook
							</button>
						</div>
						<div class="col-md-6">
							<!-- Google -->
							<button id="google-login" class="btn btn-lg btn-block btn-social btn-google" disabled="disabled">
								<i class="fa fa-google-plus"></i> Google
							</button>
						</div>
					</div>
				</div>
				<!-- / "Sign In with" block -->
			</div>
		</div>
		<!-- / Container -->

		<div class="not-a-member">
			Ainda n√£o tem cadastro? <a href="registre-se">Registre-se agora</a>
		</div>
	</ui:define>

</ui:composition>
