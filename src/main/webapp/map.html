<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#map {
	width: 200px;
	height: 200px;
}
</style>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 8
  });
}

    </script>
	<script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
</body>
</html>
