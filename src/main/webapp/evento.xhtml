<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="meta-ogg">
		<meta property="og:title" content="#{eventHelper.getTitle(request)}" />
		<meta property="og:description" content="#{eventHelper.getDescription(request)}" />
		<meta property="og:image" content="#{applicationConfigHelper.getBaseUrl(request)}/evento/#{param.evento_id}/banner.png" />
	</ui:define>

	<ui:define name="lib">
		<script src="#{request.contextPath}/js/lib/mustache.min.js"></script>
		<script src="#{request.contextPath}/js/lib/moment.min.js"></script>
		<script src="#{request.contextPath}/js/lib/numeral.min.js"></script>
		<script src="#{request.contextPath}/js/lib/pt-br.min.js"></script>
		<script src="#{request.contextPath}/js/lib/riloadr.min.js"></script>
		<script src="#{request.contextPath}/js/lib/riloadr.jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
	</ui:define>

	<ui:define name="proxy">
		<script src="#{request.contextPath}/js/proxy/event.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="#{request.contextPath}/js/controller/evento.js"></script>
	</ui:define>

	<ui:define name="css">
		<link rel="stylesheet" href="#{request.contextPath}/css/evento.css" />
	</ui:define>

	<ui:define name="breadcrumb">
		<ol class="breadcrumb">
			<li>
				<a href="#{request.contextPath}/calendario/#{eventHelper.getYear(request)}">Calendário #{eventHelper.getYear(request)}</a>
			</li>
			<li class="active">#{eventHelper.getTitle(request)}</li>
		</ol>
	</ui:define>

	<ui:define name="body">
		<input id="id" type="hidden" value="#{param.evento_id}" />

		<div id="banner-section" hidden="true">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<img id="banner" class="img-responsive" />
				</div>
			</div>
		</div>

		<div id="info-section" hidden="true">
			<div id="title-column" class="title"></div>
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<p id="description"></p>
				</div>
			</div>
		</div>

		<div id="races-section"></div>

		<div id="location-section" hidden="true">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<h1 id="location-title">Local</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<div id="map"></div>
				</div>
			</div>
		</div>

		<div id="organizers-section" hidden="true">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<h1 id="organizer-title">Organizadores</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-2 col-md-8 organizers">
					<div id="organizers"></div>
				</div>
			</div>
		</div>

		<script id="title-template" type="text/template">
			{{#authorized}}
				<div class="row hidden-md hidden-lg painel">
					<div  class="col-md-12">
						<a href="#{applicationConfigHelper.getBaseUrl(request)}/evento/#{param.evento_id}/painel" id="bt-painel" type="button" class="btn btn-lg btn-block btn-warning">
							<span class="glyphicon glyphicon-menu-hamburger"></span> Painel do Organizador
						</a>
					</div>
				</div>
				<div class="row">
					<div  class="col-md-offset-2 col-md-5">
						<h1 id="title">{{name}}</h1>
					</div>
					<div class="col-md-3 hidden-xs hidden-sm">
						<a href="#{applicationConfigHelper.getBaseUrl(request)}/evento/#{param.evento_id}/painel" id="bt-painel" type="button" class="btn btn-lg btn-block btn-warning">
							<span class="glyphicon glyphicon-menu-hamburger"></span> Painel do Organizador
						</a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-offset-2 col-md-8">
						<span class="info-icon"> 
							<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> 
							<span id="location-city">{{city}}</span>
						</span>
						<br class="visible-xs-block" />
						<span class="info-icon"> 
							<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 
							<span id="date">{{date}}</span>
						</span>
					</div>
				</div>
			{{/authorized}}
			{{^authorized}}
				<div class="row">
					<div  class="col-md-offset-2 col-md-8">
						<h1 id="title">{{name}}</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-offset-2 col-md-8">
						<span class="info-icon"> 
							<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> 
							<span id="location-city">{{city}}</span>
						</span>
						<br class="visible-xs-block" />
						<span class="info-icon"> 
							<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 
							<span id="date">{{date}}</span>
						</span>
					</div>
				</div>
			{{/authorized}}
		</script>

		<script id="race-template" type="text/template">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<div class="row">
						<div class="col-md-12">
							<div class="race-border">
								<div class="row race">
									<div class="col-md-9">
											<div class="calendar">
												<div>{{month}}</div>
												<div>{{day}}</div>
											</div>
											<h2 class="race-name">{{name}}</h2>
											<p class="race-description">{{description}}</p>
											<a data-toggle="collapse" href="#collapse-{{id}}" aria-expanded="false" aria-controls="collapse-{{id}}" class="hidden-xs hidden-sm">Saiba mais</a>
									</div>
									<div class="col-md-3">
											{{#status_button}}
											<a class="btn btn-block btn-success text-left" href="#{request.contextPath}/evento/#{param.evento_id}/{{id}}/inscricao" role="button">
												<div class="row">
													<div class="col-md-12">
														<span class='glyphicon glyphicon-pencil' aria-hidden='true'></span> <span style="font-size: large">Inscreva-se</span>
													</div>
												</div>
												<div class="row">
													<div class="col-md-12">* R$ {{current_period.price}} até {{current_period.end}}</div>
												</div>
											</a>
											<span class='race-registration-hint hint-{{status}}'>*preço por pessoa</span>
											{{/status_button}}
											{{^status_button}}
												<span class="{{status}} label event-label-{{status_class}} rounded full-width"></span>
											{{/status_button}}
									</div>
									<div class="see-more col-md-12 hidden-md hidden-lg">
										<a data-toggle="collapse" href="#collapse-{{id}}" aria-expanded="false" aria-controls="collapse-{{id}}" class="hidden-md hidden-lg">Saiba mais</a>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			
			<div class="collapse row" id="collapse-{{id}}">
				<div class="col-md-offset-2 col-md-8" style="padding-bottom: 30px;">
					<div class="row">
						<!-- Esporte -->
						<div class="col-md-4">
							<div class="panel panel-default" style="padding-bottom: 0px;">
								<div class="panel-heading">
									<h3 class="panel-title">{{sport.name}}</h3>
								</div>
								<div class="panel-body">
									<ul class="race-list-info">
										<li>
											Data: {{period.date}}
										</li>
										{{#distance}}
										<li>Distância: {{distance}} km</li>
										{{/distance}}
									</ul>
								</div>
							</div>
						</div>

						<!-- Cateoria -->
						{{#categories.length}}
						<div class="col-md-4">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Categoria</h3>
								</div>
								<div class="panel-body">
									<ul class="race-list-info">
										{{#categories}}
										<li>{{name}}</li>
										{{/categories}}
									</ul>
								</div>
							</div>
						</div>
						{{/categories.length}}

						<!-- Preço -->
						{{#prices.length}}
						<div class="col-md-4">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Lote de inscrição</h3>
								</div>
								<div class="panel-body">
									<ul class="race-list-info">
										{{#prices}}
										<li>
											{{beginning}}
											<small>à</small>
											{{end}}: <span><sup>R$</sup> <strong>{{price}}</strong>*</span>
										</li>
										{{/prices}}
									</ul>
									<span>*preço por pessoa</span>
								</div>
							</div>
						</div>
						{{/prices.length}}
					</div>
					<div class="row">
						<!-- Modalidade -->
						{{#modalities.length}}
						<div class="col-md-4">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Modalidade</h3>
								</div>
								<div class="panel-body">
									<ul class="race-list-info">
										{{#modalities}}
										<li>{{name}}</li>
										{{/modalities}}
									</ul>
								</div>
							</div>
						</div>
						{{/modalities.length}}

						<!-- Campeonato -->
						{{#championships.length}}
						<div class="col-md-4">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Campeonato</h3>
								</div>
								<div class="panel-body">
									<ul class="race-list-info">
										{{#championships}}
										<li>{{name}}</li>
										{{/championships}}
									</ul>
								</div>
							</div>
						</div>
						{{/championships.length}}
					</div>
				</div>
			</div>
		</script>

		<script id="organizer-template" type="text/template">
			<div class="organizer col-md-4">
				<div>
					<img class="img-responsive img-rounded responsive" data-src="{{picture.photo}}" />
				</div>
				<div class="text-center">
					<div class="organizer-name">{{name}}</div>
					<div class="organizer-email">
						<a href="mailto:{{email}}" target="_blank">{{email}}</a>
					</div>
					<div class="organizer-mobile">
						<a href="{{mobile_link}}" target="_blank">{{mobile}}</a>
					</div>
				</div>
			</div>
		</script>

	</ui:define>
</ui:composition>
