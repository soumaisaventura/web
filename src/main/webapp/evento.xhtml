<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="meta-ogg">
		<meta property="og:title" content="#{eventHelper.getTitle(request)}" />
		<meta property="og:description" content="#{eventHelper.getDescription(request)}" />
		<meta property="og:image" content="#{applicationConfigHelper.getBaseUrl(request)}/api/event/#{param.slug}/banner" />
	</ui:define>

	<ui:define name="lib">
		<script src="#{request.contextPath}/js/lib/mustache.min.js"></script>
		<script src="#{request.contextPath}/js/lib/moment.min.js"></script>
		<script src="#{request.contextPath}/js/lib/numeral.min.js"></script>
		<script src="#{request.contextPath}/js/lib/pt-br.min.js"></script>
	</ui:define>

	<ui:define name="proxy">
		<script src="#{request.contextPath}/js/proxy/evento.js"></script>
	</ui:define>

	<ui:define name="controller">
		<script src="#{request.contextPath}/js/controller/evento.js"></script>
	</ui:define>
	
	<ui:define name="scriptlet">
		<style>
			.race-wrapper {
				font-family: 'Lato', sans-serif;
				color: #FFFFFF;
			}
			
			.col-md-4 {
				padding-left: 0;
				padding-right: 0;
			}
			
			.race-wrapper .color1 {
				background-color: #f55039;
			}
			
			.race-wrapper .color2 {
				background-color: #46A6F7;
			}
			
			.race-wrapper .color3 {
				background-color: #47887E;
			}
			
			.race-wrapper .color4 {
				background-color: #FF9500;
			}
			
			.race-wrapper .color5 {
				background-color: #8F32B8;
			}
			
			.race-wrapper .header {
				background-color: rgba(0, 0, 0, 0.5);
				font-size: 32px;
				font-weight: 900;
				padding: 20px;
				text-align: center;
			}
			
			.race-wrapper .header .race-price {
				font-size: 52px;
			}
			
			
			.race-wrapper .race-item {
				padding: 20px 20px 20px 20px;
				text-align: center;
				width: 100%;
			}
			
			.race-wrapper a {
				text-decoration: none;
				color: #FFFFFF;
			}
			
			.race-wrapper a:hover {
				text-decoration: none;
			}
			
			.race-wrapper .race-bt {
				color: #fff;
				background-color: rgba(0, 0, 0, 0.50);
				border: none;
				border-radius: 0px;
				-webkit-border-radius: 0px;
				display: inline-block;
				font-size: 18px;
				font-weight: 400;
				line-height: 1.3333333;
				padding: 10px 16px;
				text-align: center;
				vertical-align: middle;
			}
			
			.race-wrapper > .panel-body {
				padding: 0px;
			}

</style>
	</ui:define>


	<ui:define name="jumbotron">
		<div class="jumbotron">
      		<div class="container">
 				<img id="banner"/>
      		</div>
    	</div>
	</ui:define>
	
	<ui:define name="body">
		<input id="evento_id" type="hidden" value="#{param.evento_id}" />
		
<!-- 		<div id="provas"></div> -->
	</ui:define>

</ui:composition>
